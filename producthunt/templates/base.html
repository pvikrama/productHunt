<!doctype html>
<html lang="en">
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Product Hunt</title>

    <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
   <link href="{%static 'open-iconic-master/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">
  </head>

  <body>

    <header>
      <!--We Changed From navbar-light to navbar-dark-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      	<div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
        <img src = "{% static 'letter-p.png' %}" class="d-inline-block align-top" height="30" width="30"/> Product Hunt </a>
        <!--This shows has properties on toggle, when we make the page smaller so we could leave as is-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <!--Pradeep We Added ml-auto, this aligns the below 4 tabs to your right-->
          <div class="navbar-nav ml-auto">
          	{% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'create' %}"><span class="oi oi-plus"></span></a>
          	<a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
          	<form id="logout" method="POST" action="{% url 'logout' %}">
          		{% csrf_token %}
          		<input type="hidden"/>
          	</form>
            {% else %}
        	<a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
        	<a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
        	{% endif %}
          </div>
        </div>
    	</div>
      </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>Â© Pradeep Kumar Vikraman {% now "Y" %}</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

  </body>
</html>
